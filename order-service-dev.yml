spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
#我们可以设置禁止配置中心的配置将客户端配置覆盖掉
      
    
server:
  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
 #开启熔断器     
feign:
  hystrix:
    enabled: true
#暴露熔断监控端点    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

